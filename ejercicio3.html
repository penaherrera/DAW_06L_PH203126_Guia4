<!DOCTYPE html>
<html lang="es">

<head>
    <title>Creación de objetos</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <h1 class="text-center">Información del libro</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-12">
                <form action="javascript:void(0)" name="frmbook" id="frmbook" class="col s12">
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-file-earmarkperson"></i></div>
                        </div>
                        <input type="text" placeholder="Ingrese el nombre del autor" name="txtautor"
                            class="form-control" id="autor" required maxlength="60" />
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-book"></i></div>
                        </div>
                        <input type="text" placeholder="Ingrese Titulo de la obra" class="form-control" name="txttitulo"
                            id="titulo" maxlength="90" />
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-bookmark-plus"></i></div>
                        </div>
                        <select name="seleditorial" class="form-control" id="editorial" required>
                            <option value="" disabled selected>Seleccione la editorial</option>
                            <option value="mcgraw">Mc-Graw Hill</option>
                            <option value="pear">Pearson</option>
                            <option value="alfa">Alfa-omega</option>
                            <option value="anaya">Anaya</option>
                        </select>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-sort-numeric-up"></i></div>
                        </div>
                        <select name="seledicion" class="form-control" size="1">
                            <option value="" disabled selected>Seleccione la edición</option>
                            <option value="a">1ra</option>
                            <option value="b">2da</option>
                            <option value="c">3ra</option>
                            <option value="d">4ta</option>
                            <option value="e">5ta</option>
                            <option value="f">6ta</option>
                            <option value="g">7ma</option>
                            <option value="h">8va</option>
                        </select>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-geo-alt-fill"></i></div>
                        </div>
                        <input type="text" class="form-control" placeholder="Ingrese la nacionalidad de origen"
                            name="txtpais" id="pais" maxlength="36" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" name="mostrar" id="mostrar" class="btn btn-success w-25
col-md-12">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <hr>
            <h1 class="text-center">Lista autores</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Edicion</th>
                        <th>Pais</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody id="infolibro">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="JS/ejercicio3.js"></script>

</html>
