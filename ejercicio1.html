<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Áreas de rectángulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.9.1/font/bootstrap-icons.css">
    <script src="JS/ejercicio1.js"></script>
</head>

<body>
    <section id="slick">
        <h1 class="text-center">Cálculo de área y perímetro</h1>
        <div class="container w-25 border rounded p-4 bg-info text-white">
            <p class="text-center">Ingrese los siguientes datos</p>
            <!-- Campos de formulario -->
            <form name="frmrectangulo" id="frmrectangulo" action="javascript:void(0);">
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="bi bi-triangle"></i></div>
                    </div>
                    <input type="number" name="base" class="form form-control" id="txtbase" min="0.0" max="1000.0"
                        step="any" placeholder="(Base)" required />
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="bi bi-triangle-half"></i></div>
                    </div>
                    <input type="number" name="altura" class="form form-control" id="txtaltura" min="0.0" max="1000.0"
                        step="any" placeholder="(Altura)" required />
                </div>
                <input type="submit" value="area" name="btnarea" id="area" class="btn btn-primary btn-block" />
                <input type="submit" value="perimetro" name="btnperimetro" id="perimetro"
                    class="btn btn-primary btn-block" />
                <div id="resultado"></div>
            </form>
        </div>
        </div>
        </div>
    </section>
</body>

</html>
